<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    .btn-glow {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      transition: all 0.3s ease-in-out;
    }
    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #6a11cb, 0 0 40px #2575fc;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-gradient-to-r from-purple-700 to-indigo-800 text-white shadow-md">
    <div class="text-xl font-bold flex items-center gap-2">
        🚀 Habit Tracker
    </div>
    <div class="flex gap-6 items-center">
        {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}">🏠 Dashboard</a>
    <a href="{% url 'my_habits' %}">📋 My Habits</a>
    <a href="{% url 'add_habit' %}">➕ Add Habit</a>
    <a href="{% url 'logout' %}" class="bg-red-500 px-3 py-1 rounded-lg">Logout</a>
{% else %}
    <a href="{% url 'login' %}" class="bg-blue-500 px-3 py-1 rounded-lg">Login</a>
    <a href="{% url 'register' %}" class="bg-green-500 px-3 py-1 rounded-lg">Register</a>
{% endif %}

    </div>
</nav>


  <!-- Page Content -->
  <div class="container mx-auto px-6 fade-in">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
